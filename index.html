<body style="margin: 0">

  <form onsubmit="handleFormSubmit(event)">
    <label for="candyname">Candyname</label>
    <input type="text" name="candyname" id="candyname" required></input>
    <label for="description">Description</label>
    <input type="text" name="description" id="description" required></input>
    <label for="price">Price</label>
    <input type="number" name="price" id="price" required></input>
    <label for="quantity">Quantity</label>
    <input type="number" name="quantity" id="quantity" required></input>
    <button type="submit">Add Item</button>
  </form>
